<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="/Stop watch/style.css">
</head>
<body>

    <div class="container">
       <h1>Digital stop watch</h1>
<div class="box">
    <div class="time">
        <span id="hr" class="digit">00</span>
        <span class="unit">hr</span>
    </div>
    <div class="time">
        <span id="min" class="digit">00</span>
        <span class="unit">min</span>
    </div>
    <div class="time">
        <span id="sec" class="digit">00</span>
        <span class="unit">sec</span>
    </div>

</div>
<div class="set">

    <button id="start"  class="start">START</button>
    <button id="stop"  class="stop">STOP</button>
    <button id="reset"  class="reset">RESET</button>
</div>
    </div>
   <script src="/Stop watch/index.js"></script> 
</body>
</html>
