<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table id="userData">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table body will be dynamically populated using JavaScript -->
      </tbody>
    </table>
    <button onclick="getUsersData()">Show Users data</button>
    <script>
      // Sample data from the API response
      const getUsersData = () => {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((response) => response.json())
          .then((json) => populateTable(json));
      };

      // Function to populate the table with user data
      function populateTable(userData) {
        var tableBody = document.querySelector("#userData tbody");

        // Clear existing table rows
        tableBody.innerHTML = "";

        // Loop through the user data and create table rows
        userData.forEach(function (user) {
          var row = document.createElement("tr");
          console.log("row is ", row);
          row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.username}</td>
        <td>${user.email}</td>
        <td>${user.phone}</td>
        <td>${user.website}</td>
        <td>${user.company.name}</td>
      `;
          tableBody.appendChild(row);
        });
      }

      // Populate the table with the sample data
    </script>
  </body>
</html>
