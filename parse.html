<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body{
    display: flex;
    flex-direction: column;
         
            align-items: center;
            justify-content: center;
}
#myInput {
    
  background-color: black;
  color: whitesmoke;
  background-position: 10px 12px;
  width: 50%;
  font-size: 20px;
  font-weight: 700;
  border-radius: 40px;
  padding: 15px 20px;
  border: 1px solid #ddd;
  margin-bottom: 40px;
}

#myInput::placeholder {
  color: white; /* Change placeholder text color */
}


        .container1{
            width: 100%;
            display: grid;
            background-color: red;
         border-radius: 7px;
            align-items: center;
            justify-items: center;
            grid-template-rows: 370px 370px;
            grid-template-columns: repeat(3, 2fr); /* 3 columns with equal width */
            grid-gap: 20px;
            padding: 20px 0;
        }
        .box{
            width: 80%;
        height: auto;
           background-color: palegreen; 
           border-radius: 5px;
           padding: 8px 5px;
          
        }
        .box h3{
            /* width: 70%; */
            background-color: whitesmoke;
            border-radius: 5px;
            padding: 5px 5px;
            margin: 35px 5px;
        }
        .btn{
            background-color: yellow;
            border-radius: 5px;
            padding: 3px 10px;
            font-size: large;
            font-weight: 00;
        }
        .btn:hover{
            cursor: pointer;
            background-color: red;
            color: whitesmoke;
        }
    </style>
</head>
<body>
   
    <input type="text" id="myInput" onkeydown="myFunction()" placeholder="Search for players.." title="Type in a name">
    <div class="container1" id="container1">
        
        
    </div>

    <script>
        let data = [{
            id:1,
            name: "Mayank Patel ",
work:"swimming",
place: "America",
salary: 20000000
        },
        {
            id:2,
            name: "Sachin tendulkar",
work:"cricket",
place: "india",
salary: 30000000
        },
        {
            id:3,
            name: "Suniel chettri",
work:"Football",
place: "India",
salary: 40000000
        },
        {
            id:4,
            name: "Tiger woods",
work:"Golf",
place: "America",
salary: 60000000
        },{
            id:5,
            name: "Ronaldo",
work:"football",
place: "portugal",
salary: 100000000
        },
        {
            id:5,
            name: "Ronaldo",
work:"football",
place: "portugal",
salary: 100000000
        },
        {
            id:5,
            name: "Ronaldo",
work:"football",
place: "portugal",
salary: 100000000
        }]
     
     let container1 = document.getElementById("container1");
    

        data.forEach((element,index)=>{
      const  players = document.createElement("div");
      players.classList.add('box')
      players.innerHTML = `<h3>Name: ${element.name}</h3>
                              <h3>Work: ${element.work}</h3>
                              <h3>Place: ${element.place}</h3>
                              <h3>Salary: ${element.salary}</h3>
                              <button 
                               class="btn"
                              > Delete</button>
                              `;
         
                              container1.appendChild(players)
        })
        let check = document.querySelectorAll(".btn");
        check.forEach((del)=>{
            del.addEventListener('click', (e)=>{
                e.target.closest(".box").remove();
            })
        })

        // searching

        
        function myFunction(){
            const searchValue = document.getElementById("myInput").value.toLowerCase();
            const playerBoxes = document.querySelectorAll('.box');
            playerBoxes.forEach((box) =>{
             
                let boxText  =    box.innerText.toLowerCase();
               let matched = boxText.includes(searchValue);
                box.style.display = (matched) ? "block" : "none";
            })
      
      
        }
    </script>
</body>
</html>
